<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Matemáticas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center; 
            margin-bottom: 10px;
        }
        h2::after {
            content: "";
            display: block;
            width: 50%;
            height: 5px; 
            background: linear-gradient(to right, #a8e6cf, #b3e5fc); 
            margin: 10px auto; 
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
        }
        .results {
            background-color: #b3fcea; 
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Operaciones Matemáticas</h2>
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" placeholder="Ingresa el primer número">
        
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" placeholder="Ingresa el segundo número">
        
        <button onclick="realizarOperaciones()">Calcular</button>

        <div id="resultados" class="results"></div>
    </div>

    <script>
        function realizarOperaciones() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const resultados = document.getElementById('resultados');
            resultados.innerHTML = '';

            if (isNaN(num1) || isNaN(num2)) {
                resultados.innerHTML = 'Por favor, ingresa números válidos.';
                return;
            }

            for (let i = 1; i <= 5; i++) {
                let resultado;
                switch(i) {
                    case 1:
                        resultado = `Suma: ${num1 + num2}`;
                        break;
                    case 2:
                        resultado = `Resta: ${num1 - num2}`;
                        break;
                    case 3:
                        resultado = `Multiplicación: ${num1 * num2}`;
                        break;
                    case 4:
                        if (num2 !== 0) {
                            resultado = `División: ${num1 / num2}`;
                        } else {
                            resultado = `División: No se puede dividir por 0`;
                        }
                        break;
                    case 5:
                        resultado = `Módulo: ${num1 % num2}`;
                        break;
                }
                resultados.innerHTML += `<p>${resultado}</p>`;
            }
        }
    </script>
</body>
</html>
