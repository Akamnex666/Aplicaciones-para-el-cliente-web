<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Asistencia ULEAM - Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="https://www.uleam.edu.ec/wp-content/uploads/2012/09/LOGO-ULEAM-VERTICAL.png" alt="Logo ULEAM" class="logo-uleam">
            <h1>BIENVENIDO</h1>
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <label for="user">Usuario:</label>
                <input type="text" id="user" name="user" placeholder="Ingresa tu usuario" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>

                <button type="submit" class="login-btn">Iniciar Sesión</button>
            </form>
            
            <div class="login-options">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>
    
    <script src="../JavaScript/script.js"></script>
</body>
</html>
